<!doctype html> 
<html ng-app="app"> 
	<head> 
		<meta charset="UTF-8">
	</head> 
	<body>
		<div class="jumbotron">
			<h3>API</h3>
			{{message}}
			<hr/>
			<form name="loginForm">

				<input class="form-control" type="text" ng-model="user.email" name="email" placeholder="E-mail" ng-required="true" ng-minlength="2"/>

				<input class="form-control" type="text" ng-model="user.password" name="password" placeholder="Senha" ng-required="true" ng-minlength="2"/>
				
				<button class="btn btn-primary btn-block" ng-click="login(user)" >Logar</button>
			</form>

		</div>
		
	</body> 
</html>
