<div id="navbarCollapse" class="collapse navbar-collapse">
  <ul class="nav navbar-nav navbar-right">
    <li><a ng-click="changeLanguage('pt')">{{ 'IDIOMA.PORTUGUES' | translate }}</a></li>
	<li><a ng-click="changeLanguage('en')">{{ 'IDIOMA.INGLES' | translate }}</a></li>
  </ul>
</div>

<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px">

	<div class="title">
		<h2>{{ 'LOGIN.TITLE' | translate }}</h2>
	</div>
	{{message}}


	<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-user"></i></span>
			<input type="text" placeholder="{{ 'LOGIN.EMAIL' | translate }}" ng-model="user.email" name="email" class="form-control" ng-required="true">
	</div>

	<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-lock"></i></span>
			<input class="form-control" type="password" ng-model="user.password" name="password" placeholder="{{ 'LOGIN.SENHA' | translate }}" ng-required="true" ng-minlength="2">
	</div>

	<div class="submit">
		<input class="submit" type="submit" value="{{ 'LOGIN.ENTRAR' | translate }}" ng-click="login(user)"/>
	</div>

</form>
